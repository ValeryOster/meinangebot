<mat-tab-group>
  <div *ngFor="let discounter of discounters|keyvalue" class="mainOffer">
    <mat-tab>
      <ng-template mat-tab-label>
        <ng-template [ngIf]="discounter.key === 'Lidl'">
          <img src="{{lidlLogo}}" class="logoImage">
        </ng-template>
        <ng-template [ngIf]="discounter.key === 'Penny'">
          <img src="{{pennyLogo}}" class="logoImage">
        </ng-template>
        <ng-template [ngIf]="discounter.key === 'Aldi'">
          <img src="{{aldiLogo}}" class="logoImage">
        </ng-template>
      </ng-template>

      <div class="kategorieLinks">
        <ul class="border">
          <li *ngFor="let kategori of discounter.value|keyvalue">
            <a href="#{{kategori.key}}">{{kategori.key}}</a>
          </li>
        </ul>
      </div>

      <div class="kategorie" *ngFor="let kategori of discounter.value|keyvalue">
        <div id="{{kategori.key}}" class="kategorieName">
          {{kategori.key}}
        </div>
        <div class="cards">
          <div *ngFor="let offer of kategori.value">
            <a href="{{offer.url}}">
              <mat-card class="simple-card" role="group">
                <mat-card-header>
                  <div class="actuel">
                    <span class="actuelVon" *ngIf="offer.vonDate">von: </span> {{offer.vonDate | date:'dd.MM'}}
                    <span class="actuelBis">bis: </span> {{offer.bisDate | date:'dd.MM'}}
                  </div>
                </mat-card-header>
                <!-- localhost fur entwicklung.In produktion entfernen.-->
                <img mat-card-lg-image src="{{url + offer.imageLink}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <div class="container">
                    <div class="name">
                      <h4>{{offer.produktName}}</h4>
                    </div>
                    <div class="prise">
                      <div class="oldprise" *ngIf="!(offer.produktRegularPrise === 'null')">
                        {{offer.produktRegularPrise}}
                      </div>
                      <div class="actuelprise">
                        {{offer.produktPrise}}
                      </div>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </a>
          </div>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
    </mat-tab>
  </div>
</mat-tab-group>
